<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>
    <div class="content-wrapper">
      <h1 >Welcome to this Login page</h1>
      <input id="input_name" type="text" placeholder="Enter username" />
      <input id="input_pass" type="password" placeholder="Enter Password" />
      <div class="button-wrapper">
        <button id="submit">Login</button>
        <a href="home" id="back_link" draggable="false"> Back </a>
      </div>
    </div>
  </body>
</html>
